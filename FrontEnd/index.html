<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes shop</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="img/common/favicon.png" type="image/png">
</head>
<body>
    <header id="header" class="dark-bg">
        <nav>
            <div class="nav-wrap">
                <div class="nav-left-side"><h1>Cakes Chest</h1></div>
                <div class="nav-right-side">
                    <div class="location"> 
                        <img src="img/header/location_icon.svg" style="height: 34px;">
                        <span class="location-span">м. Київ,<br> вул. Хрещатик 22</span>
                    </div> 
                    <div class="info">
                        <img src="img/header/phone_icon.svg" style="height: 34px;">
                        <span class="phoneNumber-span">+380 (XX) XXX XXX</span><br>
                        <span class="workSchedule-span">Кожен день з 9:00 до 21:00</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="section1_orderCakes" class="randomPosition_Image-section"></section>
        <section id="section2_phone" class="randomPosition_Image-section"></section>
        <section id="section3_employee" class="randomPosition_Image-section"></section>
        <section id="section4_reviews" class="randomPosition_Image-section"></section>
        <section id="section5_gallery" class="randomPosition_Image-section"></section>
    </main>
    <footer id="footer"></footer>

    <script src="js/randomImagePosition.js"></script>
</body>
</html>
