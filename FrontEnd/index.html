<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes shop</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cardsInCatalog.css">
    <link rel="shortcut icon" href="img/common/favicon.png" type="image/png">
</head>
<body>
    <header id="header" class="dark-bg">
        <nav>
            <div class="nav-wrap">
                <div class="nav-left-side"><h1>Cakes Chest</h1></div>
                <div class="nav-right-side">
                    <div class="location"> 
                        <img src="img/header/location_icon.svg" style="height: 34px;">
                        <span class="location-span">м. Київ,<br> вул. Хрещатик 22</span>
                    </div> 
                    <div class="nav-info">
                        <img src="img/header/phone_icon.svg" style="height: 34px;">
                        <span class="phoneNumber-span">+380 (XX) XXX XXX</span><br>
                        <span class="workSchedule-span">Кожен день з 9:00 до 21:00</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="info dark-bg">
            <span class="overtitle light-bg">
                Найсмачніші
            </span>
            <h2>Тістечка та капкейки від 50 грн/шт. з доставкою по Києву</h2>
            <span class="subtext">Приготуємо за 3 години в день замовлення.</span><br>
            <span class="subtext">Доставка на авто в холодильнику.</span>
            <div class="go-to-catalog">
                <button onclick="scrollToSection('section1_catalog')">Перейти в каталог</button>
                <span class="speciesCount">9 різних видів на вибір</span>
            </div>
        </div>
    </header>
    <main>
        <section id="section1_catalog" class="randomPosition_Image-section light-bg-section">
            <h3>Для будь-яких подій та дорогих Вам людей</h3>
            <div id="catalog" class="cards-section"></div>
        </section>
        <section id="section2_phone" class="randomPosition_Image-section dark-bg-section">
            <span class="CloudImg downCloud_img section2_up_img"></span>
            <span class="CloudImg downCloud_img section2_down_img"></span>
        </section>
        <section id="section3_employee" class="randomPosition_Image-section light-bg-section">
            
        </section>
        <section id="section4_reviews" class="randomPosition_Image-section dark-bg-section"></section>
        <section id="section5_gallery" class="randomPosition_Image-section light-bg-section"></section>
    </main>
    <footer id="footer" class="dark-bg-section"></footer>

    <script src="js/randomImagePosition.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/cardsInCatalog.js"></script>
</body>
</html>
